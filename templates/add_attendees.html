<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendees</title>
</head>
<body>
    <h2>Add Attendee</h2>
    <form method="POST" action="{{ url_for('add_attendees', event_id=event_id) }}">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Number Input -->
        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" required>

        <!-- Email Input (already pre-filled, optional) -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- A Number Input -->
        <label for="a_number">A Number:</label>
        <input type="text" id="a_number" name="a_number" required>

        <!-- College Year Input -->
        <label for="year">College Year:</label>
        <select id="year" name="year" required>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Add Attendee</button>
    </form>
    <br>
    <a href="{{ url_for('event_created', event_id=event_id) }}">
        <button>Back to Event Created Page</button>
    </a>
</body>
</html>
